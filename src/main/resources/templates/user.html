<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8" xmlns:th="http://www.w3.org/1999/xhtml">
    <title>UserPage</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../Pics/工业@2x.png">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/layuimini.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .button1 {
            display: inline-block;
            height: auto;
            width: 8%;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #ffffff;
            background-color: #6699cc;
            border: none;
            border-radius: 10px;
            transition: all 0.5s;
            cursor: pointer;
        }
        .button1 span{
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }
        .button1 span:after{
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -0.5%;
            transition: 0.5s;
        }
        .button1:hover span {
            padding-right: 15px;
        }
        .button1:hover span:after {
            opacity: 1;
            right: 0;
        }
    </style>
</head>
<body class="layui-layout-body layuimini-all">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header header">
        <div class="layui-logo">
            <a href="/main">
                <img src="../Pics/工业@2x.png" style="margin: 0; width: 20%; padding: 0; ">
                <h1>工业App分级系统</h1>
            </a>
        </div>

        <ul class="layui-nav layui-layout-left layui-header-menu layui-header-pc-menu mobile layui-hide-xs">
        </ul>
        <ul class="layui-nav layui-layout-left layui-header-menu mobile layui-hide-sm">
            <li class="layui-nav-item">
                <a><i class="fa fa-list-ul"></i> 选择模块</a>
                <dl class="layui-nav-child layui-header-mini-menu">
                    <dd><a href="/main/help"><i class="fa fa-question-circle"></i></a> </dd>

                </dl>
            </li>
        </ul>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="/main/help"><i class="fa fa-question-circle"></i></a>
            </li>

        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll layui-left-menu">
            <ul class="layui-nav layui-nav-tree layui-inline" style="width: 90%">
                <li class="layui-nav-item:first-child layui-nav-item" style="width: 100%;">
                    <a href="/main/user"><label class="layui-icon layui-icon-username" style="padding-right: 5px;"></label>账户信息</a>
                </li>
                <li class="layui-nav-item">
                    <!--           显示具体项目-->
                    <a href="/main/list">
                        <label class="layui-icon layui-icon-layer" style="padding-right: 5px;">
                        </label>
                        审核项目列表
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="/index">
                        <label class="layui-icon layui-icon-return" style="padding-right: 5px;">
                        </label>
                        退出登录
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <div class="clildFrame">
            <div id="layuiminiHomeTabIframe" class="layui-tab-item layui-show">
                <!-- usermsg -->
                <div style="padding: 20px; background-color: #F2F2F2;">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-header" style="font-size: 24px;">用户相关信息</div>
                                <div class="layui-card-body" style="font-size: 16px;">
                                    <ul>
                                        <li>用户编号: <b th:text="${user.id}"></b>
                                            &nbsp&nbsp&nbsp&nbsp
                                            用户姓名：<b th:text="${user.name}"></b>
                                        </li>
                                        <li>
                                            联系方式：<b th:text="${user.contact}"></b>
                                        </li>
                                        <li>
                                            备注信息：<b th:text="${user.remark}"></b>
                                        </li>
                                    </ul>
                                    <script th:inline="javascript">
                                        var user = [[${user}]];
                                        console.log(user);
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- useraccount -->
                <div style="padding: 20px; background-color: #F2F2F2;">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-header" style="font-size: 24px;">账号密码修改</div>
                                <form class="layui-form layuimini-form" action="/main/changepass" method="post">
                                    <div class="layui-card-body" style="font-size: 16px;">
                                        <ul>
                                            <li class="layui-form-item">
                                                <label class="layui-form-label required">新的密码</label>
                                                <div class="layui-input-block">
                                                    <input type="password" name="new_password" lay-verify="required" lay-reqtext="新的密码不能为空" placeholder="请输入新的密码"  value="" class="layui-input">
                                                </div>
                                            </li>
                                        </ul>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button class="layui-btn" lay-submit lay-filter="saveBtn" style="background-color: rgb(102,153,204);">确认保存</button>
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>




<script src="../lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['element', 'layer','form'], function () {
        var $ = layui.jquery,
            element = layui.element,
            form = layui.form,
            layer = layui.layer;

    });
</script>
</body>
</html>
