<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8" xmlns:th="http://www.w3.org/1999/xhtml">
    <title>MainPage</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../Pics/工业@2x.png">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/layuimini.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .button1 {
            display: inline-block;
            height: auto;
            width: 8%;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #ffffff;
            background-color: #6699cc;
            border: none;
            border-radius: 10px;
            transition: all 0.5s;
            cursor: pointer;
        }
        .button1 span{
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }
        .button1 span:after{
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -0.5%;
            transition: 0.5s;
        }
        .button1:hover span {
            padding-right: 15px;
        }
        .button1:hover span:after {
            opacity: 1;
            right: 0;
        }
    </style>
</head>
<body class="layui-layout-body layuimini-all">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header header">
        <div class="layui-logo">
            <a href="/main">
                <img src="../Pics/工业@2x.png" style="margin: 0; width: 20%; padding: 0; ">
                <h1>工业App分级系统</h1>
            </a>
        </div>

        <ul class="layui-nav layui-layout-left layui-header-menu layui-header-pc-menu mobile layui-hide-xs">
        </ul>
        <ul class="layui-nav layui-layout-left layui-header-menu mobile layui-hide-sm">
            <li class="layui-nav-item">
                <a><i class="fa fa-list-ul"></i> 选择模块</a>
                <dl class="layui-nav-child layui-header-mini-menu">
                    <dd><a href="javascript:;" data-refresh="刷新"><i class="fa fa-refresh"></i></a> </dd>
                    <dd><a href="/main/help"><i class="fa fa-question-circle"></i></a> </dd>

                </dl>
            </li>
        </ul>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" data-refresh="刷新"><i class="fa fa-refresh"></i></a>
            </li>
            <li class="layui-nav-item">
                <a href="/main/help"><i class="fa fa-question-circle"></i></a>
            </li>

        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll layui-left-menu">
            <ul class="layui-nav layui-nav-tree layui-inline" style="width: 90%">
               <li class="layui-nav-item:first-child layui-nav-item" style="width: 100%;">
                   <a><label class="layui-icon layui-icon-username" style="padding-right: 5px;"></label>用户</a>
                   <dl class="layui-nav-child">
                       <dd><a href="/main/user"> 用户资料</a></dd>
                       <dd><a href="/404"> 账户管理</a></dd>
                   </dl>
               </li>
                <li class="layui-nav-item">
<!--           显示具体项目-->
                    <a href="/main/list">
                        <label class="layui-icon layui-icon-layer" style="padding-right: 5px;">
                        </label>
                        审核项目列表
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="/index">
                        <label class="layui-icon layui-icon-return" style="padding-right: 5px;">
                        </label>
                        退出登录
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <div class="clildFrame">
            <div id="layuiminiHomeTabIframe" class="layui-tab-item layui-show">
                <div style="font-size: 20px; margin-left: 10%; margin-top: 10%; font-family: 宋体,'Times New Roman',serif;">
                    <p th:text="${name}" style="font-weight: bold;">
                        (name)
                    </p>
                    <a>
                        您好，欢迎使用铁憨憨公司开发的工业APP分类分级系统-维工系统。
                    </a>
                    <br>
                    <a>
                        目前系统内，您共需审核
                    </a>
                    <a style="color: #1e88e5;" th:text="${pronum}">
                        (pronum)
                    </a>
                    <a>
                        个工业APP。
                    </a>
                    <br>
                    <br>
                    <p>
                        点击右侧按钮开始工作:
                        <a href="/main/list">
                            <button class="button1" id="enter" type="submit" style="margin-left: 3%; padding: 10px; text-align: center;">
                                <span>
                                   Go
                              </span>
                            </button>
                        </a>
                    </p>
                    <br>
                    <p>
                        如果您是第一次使用本系统，可以点击右上角的<a style="font-weight: bolder; color: #1e88e5;">问号</a>图标来阅读使用指南。
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>

</html>
